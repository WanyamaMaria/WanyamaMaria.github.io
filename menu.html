<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Navbar</title>
  <style>
    .menu {
  background-color: teal; /* Optional: to see the white text better */
  padding: 10px;
}
.menu-table {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo p {
  color: white;
  font-size: 24px;
  text-decoration: none;
  font-style: italic;
}
.logo span {
  color: white;
  font-style: normal;
  font-weight: bold;
}
.menu-button {
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  font-size: 24px;
}
.menu-items {
  display: flex;
  align-items: center;
}
.navbar {
  display: flex;
  align-items: center;
  margin-left: 50px; /* Align links further to the left */
}
.navbar a {
  color: white;
  margin-right: 10px; /* Adjust the spacing between links */
  text-decoration: none;
  font-size: 18px;
}

  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-table flex-row-space-between">
      <div class="logo flex-row-center">
        <p><span>GROWGRAIL</p>
      </div>
      <a class="menu-button" tabindex="0" href="javascript:void(0)">
        &#9776; <!-- This is a hamburger menu icon -->
      </a>
      <div class="menu-items flex-row-center flex-item">
        <div class="navbar">
          <a href="index.html">Home</a>
          <a href="aboutus.html">About Us</a>
          <a href="features.html">Features</a>
          <a href="contactus.html">Contact Us</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
